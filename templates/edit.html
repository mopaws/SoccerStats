{% extends 'base.html' %} 

{% block content %}
    <h1>{% block title %} Edit Your Report {% endblock %}</h1>
    <br><br>
    <form method="post" enctype="multipart/form-data">
        <p>
            <label for="team">Team: </label>
            <input type="text" name="team"
                   value="{{scouting_report[1]}}">
            </input>
        </p>
        <p>
            <label for="playstyle">Style of Play: </label>
            <br>
            <textarea name="playstyle" placeholder="Style of Play" rows="15" cols="60"> 
                {{scouting_report[2]}}
            </textarea>
        </p>
        <p>
            <label for="corners">Corners/Set Pieces: </label>
            <br>
            <textarea name="corners" placeholder="Corners/Set Pieces" rows="15" cols="60"> 
                {{scouting_report[3]}}
            </textarea>
        </p>        
        <p>
        <label for="players_to_watch">Players To Watch: </label>
        <br>
        <textarea name="players_to_watch" placeholder="Players To Watch" rows="15" cols="60"> 
            {{scouting_report[4]}}
        </textarea>
        </p>
            <p>
            <label for="goalkeeper">Goalkeeper: </label>
            <br>
            <textarea name="goalkeeper" placeholder="Goalkeeper" rows="15" cols="60"> 
                {{scouting_report[5]}}
            </textarea>
        </p>     
        </textarea>
        </p>
        <p>
            <label for="team_notes">Team Notes: </label>
            <br>
            <textarea name="team_notes" placeholder="Team Notes" rows="15" cols="60"> 
                {{scouting_report[6]}}
            </textarea>
        </p>
        <p>
            <label for="roster">Roster: </label>
            <br>
            <textarea name="roster" placeholder="Roster" rows="15" cols="60"> 
                {{scouting_report[7]}}
            </textarea>
        </p> 

        <div class="cardHolder">
            <div class="prevEnc">
                <div class="docHolder">
                    {% if scouting_report[8] %}
                        {% if scouting_report[9]=='audio/mpeg' %}
                        <embed class="thumb" id="emb" src="{{url_for('get_audio', image_id=scouting_report[0])}}" type="audio/mpeg">           
                        {% elif scouting_report[9]=='application/pdf' %}
                            <embed class="thumb" id="emb" src="{{url_for('get_image', image_id=scouting_report[0])}}" type="application/pdf">           
                        {% else %}
                            <img class="thumb" src="{{url_for('get_image',image_id=scouting_report[0])}}"/>
                        {% endif %} 
                    {% endif %}
                    <!--Code to display media files will go here-->
                </div>
    <!--Code to display media files will go here-->
            </div>
</div>
<input name="theImage" type="file"
value="{{scouting_report[8]}}">
</input>
<br><button type="submit">Submit</button>

    </form>
{% endblock %}
