{% extends 'base.html' %} 

{% block content %}
    <h1>{% block title %} Edit Your Report {% endblock %}</h1>
    <br><br>
    <form method="post">
        <p>
            <label for="team">Team: </label>
            <input type="text" name="team"
                   value="{{scouting_report[1]}}">
            </input>
        </p>
        <p>
            <label for="playstyle">Style of Play: </label>
            <br>
            <textarea name="playstyle" value="" placeholder="Style of Play" rows="15" cols="60"> 
                {{scouting_report[2]}}
            </textarea>
        </p>
        <p>
            <label for="corners">Corners/Set Pieces: </label>
            <br>
            <textarea name="corners" value="" placeholder="Corners/Set Pieces" rows="15" cols="60"> 
                {{scouting_report[3]}}
            </textarea>
        </p>        
        <p>
        <label for="players_to_watch">Players To Watch: </label>
        <br>
        <textarea name="players_to_watch" value="" placeholder="Players To Watch" rows="15" cols="60"> 
            {{scouting_report[4]}}
        </textarea>
        </p>
            <p>
            <label for="goalkeeper">Goalkeeper: </label>
            <br>
            <textarea name="goalkeeper" value="" placeholder="Goalkeeper" rows="15" cols="60"> 
                {{scouting_report[5]}}
            </textarea>
        </p>     
        </textarea>
        </p>
        <p>
            <label for="team_notes">Team Notes: </label>
            <br>
            <textarea name="team_notes" value="" placeholder="Team Notes" rows="15" cols="60"> 
                {{scouting_report[6]}}
            </textarea>
        </p>
        <p>
            <label for="roster">Roster: </label>
            <br>
            <textarea name="roster" value="" placeholder="Roster" rows="15" cols="60"> 
                {{scouting_report[7]}}
            </textarea>
        </p> 
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
