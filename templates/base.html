<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- Scouting Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='response.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
    <script>
    function printDiv(button) {
        var divToPrint = button.closest('.report'); // Find the closest div with class 'report'
        var printContent = divToPrint.innerHTML; // Get the HTML content of the div
    
        // Save the original page content to restore it later
        var originalContent = document.body.innerHTML;
    
        // Replace the body content with the div content
        document.body.innerHTML = printContent;
    
        // Trigger the print dialog
        window.print();
    
        // Restore the original body content after printing
        document.body.innerHTML = originalContent;
    }
    </script>
    <script>
        function printAllReports() {
            // Get all divs with the class 'report'
            var printContent = '';
            var reports = document.querySelectorAll('.report');

            // Loop through each report and append its HTML to the printContent string
            reports.forEach(function(report) {
                printContent += report.innerHTML + '<hr>'; // Adding a horizontal line between reports
            });

            var originalContent = document.body.innerHTML; // Save the original page content

            // Replace body content with the content to be printed
            document.body.innerHTML = printContent;

            // Trigger the print dialog
            window.print();

            // Restore the original content after printing
            document.body.innerHTML = originalContent;
        }
    </script>
</head>
<body>
    <h1 id="heading">
       <!-- <img id="logo" src="./soccerCrest.png" height=50> -->

        <!--<img id="logo" src="./soccerCrest.png" height=50>-->
    </h1>  

  <div id="header-box">

      <button><a href="{{ url_for('index') }}">Back to the Home Page</a></button>


            

  </nav>
  </div>
  </header>

        {% block content %} {% endblock %}
    </div>
</body>
</html>
