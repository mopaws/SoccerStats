<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #scores {
            font-size: 24px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        button {
            width: 100px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
        }

        select, input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        #trackedOpponents {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>New Game</h1>

    <div id="scores">Loading Scores...</div>

    <table id="data">
        <thead>
            <tr>
                <th>Name</th>
                <th>Player</th>
                <th>Notes</th>
                <th>Remove</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="trackedOpponents">
        <h3>Tracked Opponents</h3>
        <table>
            <thead>
                <tr>
                    <th>Opponent Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Opponents will be listed here -->
            </tbody>
        </table>
    </div>

    <script src="viewNewGame.js"></script>
</body>
</html>
