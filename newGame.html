<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="script.js" defer></script>
    <style>
        h1 { text-align: center; }
        body {
            font-family: navigo, sans-serif;
            background-attachment: fixed;
            background-size: cover;
            background-color: #29394b;
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: #29394b;
            padding: 15px;
            font-size: 20px;
        }
        .grid-container > div {
            background-color: #0091C3;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            cursor: pointer;
            border: none;
            background-color: #ff9900;
            color: white;
            border-radius: 5px;
        }
        select, input {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>DRHS Soccer</h1>
    <h5>Stats Tracker</h5>
</header>

<div class="grid-container">
    <div>
        <h3>Home Goals</h3>
        <button id="homeGoal">Add Goal</button>
        <input type="text" id="homeNum" placeholder="Player Number">
        <p id="hGoal">0</p>
        <p id="hScorers"></p>
    </div>

    <div>
        <h3>Opponent Goals</h3>
        <button id="opponentGoal">Add Goal</button>
        <input type="text" id="opponentNum" placeholder="Player Number">
        <p id="oGoal">0</p>
        <p id="oScorers"></p>
    </div>

    <div>
        <h3>Field Conditions</h3>
        <select id="conditions">
            <option>Grass</option>
            <option>Turf</option>
            <option>Bumpy</option>
            <option>Smooth</option>
            <option>Dimensions off</option>
            <option>Narrow sidelines</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="fieldOther" placeholder="Describe field condition" style="display: none;">
    </div>

    <div>
        <h3>Weather Conditions</h3>
        <select id="weather">
            <option>Sunny</option>
            <option>Windy</option>
            <option>Rainy</option>
            <option>Light mist</option>
            <option>Cloudy</option>
            <option>Below 40</option>
            <option>Above 75</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="weatherOther" placeholder="Describe weather" style="display: none;">
    </div>

    <div>
        <h3>Home Assists</h3>
        <button id="homeAssists">Add Assist</button>
        <input type="text" id="homeAssistNum" placeholder="Player Number">
        <p id="hAssists">0</p>
        <p id="hAssister"></p>
    </div>

    <div>
        <h3>Opponent Assists</h3>
        <button id="opponentAssists">Add Assist</button>
        <input type="text" id="opponentAssistNum" placeholder="Player Number">
        <p id="oAssists">0</p>
        <p id="oAssister"></p>
    </div>

    <div>
        <h3>Home Corner Kicks</h3>
        <button id="homeCorners">Add Corner Kick</button>
        <p id="hCorners">0</p>
    </div>

    <div>
        <h3>Opponent Corner Kicks</h3>
        <button id="opponentCorners">Add Corner Kick</button>
        <p id="oCorners">0</p>
    </div>

    <div>
        <h3>Home Goal Kicks</h3>
        <button id="homeGoalKicks">Add Goal Kick</button>
        <p id="hGoalKicks">0</p>
    </div>

    <div>
        <h3>Opponent Goal Kicks</h3>
        <button id="opponentGoalKicks">Add Goal Kick</button>
        <p id="oGoalKicks">0</p>
    </div>

    <div>
        <button id="updateConditions">Update Conditions</button>
    </div>

    <div>
        <button id="storeData">STORE DATA</button>
    </div>
</div>

</body>
</html>
